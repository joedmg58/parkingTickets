        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
                <ons-page>
                    <ons-list>
                        <ons-list-item onclick="fn.load('tickets-tab.html')" tappable>
                            Tickets
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('profile.html')" tappable>
                            Profile
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('about.html')" tappable>
                            About
                        </ons-list-item>
                        <ons-list-item onclick="fn.load('login.html')" tappable>
                            Logout
                        </ons-list-item>
                    </ons-list>
                </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="login.html"></ons-splitter-content>
        </ons-splitter>

        <template id="login.html">
            <ons-page>
                <ons-row>
                    <ons-col vertical-align="true">
                        <ons-card>
                                <img src="assets/img/parkingLogo.png" alt="parking logo" style="width: 50%; margin: auto;">
                                <div class="title">
                                    <p>Welcome to: </p>
                                    <p>Parking Ticket Reimbursement</p>
                                </div>
            
                                <div style="text-align: center; margin-top: 30px;">
                                    <p>
                                        <ons-icon icon="fa-at"></ons-icon>
                                        <ons-input id="email" modifier="underbar" placeholder="e-mail" float></ons-input>
                                    </p>
                                    <p>
                                        <ons-icon icon="md-key"></ons-icon>   
                                        <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                                    </p>
                                    <p style="margin-top: 30px;">
                                        <ons-button onclick="login()">Sign in</ons-button>
                                    </p>
                                </div>
                            </ons-card>
                    </ons-col>
                </ons-row>
                
            </ons-page>
        </template>

        <template id="tickets-tab.html">
            <ons-page>

                <ons-toolbar>
                    <div class="left">
                        <ons-toolbar-button onclick="fn.open()">
                        <ons-icon icon="md-menu"></ons-icon>
                        </ons-toolbar-button>
                    </div>
                    <div class="center">
                        Parking Tickets
                    </div>
                </ons-toolbar>

                <ons-tabbar swipeable position="auto">
                    <ons-tab
                        icon="md-crop-portrait"
                        label="New"
                        page="tickets.html"
                        badge="7"
                        active>
                    </ons-tab>

                    <ons-tab
                        icon="md-thumb-up"
                        label="Aproved"
                        page="aprovedtickets.html">
                    </ons-tab>
                </ons-tabbar>

            </ons-page>
        </template>

        <template id="aprovedtickets.html">
            <ons-page>
                <ons-list id="aprovedlist"></ons-list>

        <template id="add.html">
            <ons-page>

                <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button onclick="fn.load('tickets-tab.html')">
                    <!-- <ons-icon icon="fa-arrow-left"></ons-icon> -->
                    <ons-icon icon="md-arrow-back"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">
                    Add Ticket
                </div>
                </ons-toolbar>
                
                <div class="center" style="text-align: center; margin-top: 30px;">
                    <p>
                        <ons-input id="jobsite" modifier="underbar" type="text" placeholder="Job Site" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="date" modifier="underbar" type="date" float></ons-input>
                    </p>
                    <p>
                        <ons-input id="amount" modifier="underbar" type="number" placeholder="Amount" float></ons-input>
                    </p>
                    <p style="margin-top: 30px;">
                        <ons-button onclick="addTicket()">Add Ticket</ons-button>
                    </p>
                </div>

            </ons-page>
        </template>
                  
                  <template id="profile.html">
